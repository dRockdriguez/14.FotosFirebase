<div class="row">

  <div class="col-md-4">
    <h4>Seleccione archivos</h4>
    <div class="well drop-zone"
      appNgDropFiles [ngClass]="{ 'file-over': estaDrop}"
      (mouseSobre)="estaDrop = $event"
      [archivos]="archivos"><!-- [archivos] es el @input de la directiva  y el otro es el del componente-->
      <h6>Arrastrar aquí los archivos</h6>
      <img src="assets/drop-images.png">
    </div>
  </div>

  <div class="col-md-8">
    <h4>Cargar Archivos</h4>
    <button
      class="btn btn-outline-success btn-block"
        (click)="cargarImagen()"
        [disabled]="archivos.length == 0">Subir a FireBase</button>
    <button
      class="btn btn-outline-danger btn-block"
       [disabled]="archivos.length == 0"
       (click)="limpiarImagenes()">Limpiar</button>

    <table class="table">
      <thead class="thead=dark">
        <tr>
          <td>Nombre archivo</td>
          <td>Tamaño</td>
          <td>Progreso</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let archivo of archivos">
          <td [ngClass]="{'text-green': archivo.progreso >= 100 }">
            {{ archivo.nombreArchivo }}
          </td>
          <td>{{ archivo.archivo.size/1024/1024 | number: '.2-2'}} MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progreso + '%'}"></div>
            </div>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
